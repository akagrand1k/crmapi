<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        .container > .row {
            border: 1px solid gray;
            margin: 10px;
            padding: 10px;
        }
        .respone{
            margin: 10px;
            padding: 10px;
            background-color:rgba(135, 206, 250, 0.329);
            font-family:monospace ;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row" id="crud-index">
        <div class="respone"></div>
        <button  type="button" class="btn btn-primary">Index</button>
    </div>
    <div class="row" id="crud-store">
        <input class="crud-caption"/>
        <button  type="button" class="btn btn-primary">Store</button>
        <div class="respone"></div>
    </div>
    <div class="row" id="crud-show">
        <input class="crud-id" type="number"/>
        <button  type="button" class="btn btn-primary">Show</button>
        <div class="respone"></div>
    </div>
    <div class="row" id="crud-update">
        <input class="crud-id" type="number"/>
        <input class="crud-caption"/>
        <button  type="button" class="btn btn-primary">Update</button>
        <div class="respone"></div>
    </div>
    <div class="row" id="crud-destroy">
        <input class="crud-id" type="number"/>
        <button  type="button" class="btn btn-primary">Delete</button>
        <div class="respone"></div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
$(function() {
    $('#crud-index>button').on('click', function(){
        var arr = {};
        $.ajax({
            url: "http://localhost:8888/api/company",
            type: "GET",
            data: arr,
            dataType: 'json',
            async: false,
            success: function(msg) {
                $('#crud-index>.respone').html(JSON.stringify(msg));
            }
        });
    });
    $('#crud-store>button').on('click', function(){
        var arr = {
            id:$('#crud-store>.crud-id').val(),
            caption:$('#crud-store>.crud-caption').val(),
            user_id: 1
        };
        $.ajax({
            url: "http://localhost:8888/api/company",
            type: "POST",
            data: arr,
            dataType: 'json',
            async: false,
            success: function(msg) {
                $('#crud-store>.respone').html(JSON.stringify(msg));
            }
        });
    });
    $('#crud-show>button').on('click', function(){
        var id = $('#crud-show>.crud-id').val();
        var arr = {};
        $.ajax({
            url: "http://localhost:8888/api/company/"+id,
            type: "GET",
            data: arr,
            dataType: 'json',
            async: false,
            success: function(msg) {
                $('#crud-show>.respone').html(JSON.stringify(msg));
            }
        });
    });
    $('#crud-update>button').on('click', function(){
        var id = $('#crud-update>.crud-id').val();
        var arr = {caption:$('#crud-update>.crud-caption').val()};
        $.ajax({
            url: "http://localhost:8888/api/company/"+id,
            type: "PUT",
            data: arr,
            dataType: 'json',
            async: false,
            success: function(msg) {
                $('#crud-update>.respone').html(JSON.stringify(msg));
            }
        });
    });
    $('#crud-destroy>button').on('click', function(){
        var id = $('#crud-destroy>.crud-id').val();
        var arr = {};
        $.ajax({
            url: "http://localhost:8888/api/company/"+id,
            type: "DELETE",
            data: arr,
            dataType: 'json',
            async: false,
            success: function(msg) {
                $('#crud-destroy>.respone').html(JSON.stringify(msg));
            }
        });
    });
});
</script>
</body>
</html>
